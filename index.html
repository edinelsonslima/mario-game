<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mario Game</title>
  <link rel="stylesheet" href="./src/styles/index.css" />
</head>

<body>
  <div class="overlay">
    <div class="overlay-content">
      <div class="overlay-title">
        <h1>Mario Game</h1>
        <span class="overlay-score">Seu score 0</span>
      </div>

      <div class="overlay-buttons">
        <button class="reset">Reiniciar</button>
      </div>

      <footer class="overlay-footer">Edinelson Lima</footer>
    </div>
  </div>

  <div class="container">
    <h2 class="score">SCORE 0</h2>
    <img src="./src/assets/clouds.png" class="clouds" alt="pixel arte de nuvens" />
    <img src="./src/assets/clouds.png" class="clouds-2" alt="pixel arte de nuvens" />
    <img src="./src/assets/mario.gif" class="mario" alt="pixel arte do personagem mario caminhando" />
    <img src="./src/assets/pipe.png" class="pipe" alt="pixel arte de um tubo de encanação verde" />
  </div>

  <script src="./src/js/index.js" type="module"></script>
</body>

</html>
